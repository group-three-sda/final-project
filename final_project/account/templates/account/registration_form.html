{% extends 'base.html' %}

{% block title %}
    Strona Główna
{% endblock title %}

{% block content %}
<div class="container mx-auto text-center" style="background-color: #CAF7F6;border: 1px solid gray;">
  <div class="row"><h1 class="display-3 text-center"> Registration </h1></div><br>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
<form method="post">
<label for="id_email"><h1 class="display-6 text-center"> Email </h1></label><input type="email" class="form-control mt-3" placeholder="Enter email" name="email" maxlength="80" autofocus required id="id_email">
<label for="id_user_name"><h1 class="display-6 text-center"> Username </h1></label><input type="text" class="form-control mt-3" placeholder="Enter username" name="user_name" maxlength="30" required id="id_user_name">
<label for="id_password1"><h1 class="display-6 text-center"> Password </h1></label><input type="password" class="form-control mt-3" name="password1" autocomplete="new-password" required id="id_password1">

<label for="id_password2"><h1 class="display-6 text-center"> Password Confirmation </h1></label><input type="password" class="form-control mt-3" name="password2" autocomplete="new-password" required id="id_password2">
<br>
<button type="submit" class="btn btn-lg btn-outline-dark" name='submit' value="register" style="margin-bottom: 20px; width: 40%; font-size: 24px; background-color: white; color: black;"> Register </button>

  {% csrf_token %}
</form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
{% endblock content %}
